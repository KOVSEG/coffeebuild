<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>REVO</title>
  </head>
  <body>
    <div class="container">

      <div class="header">

        <div class="header__top row position-absolute">

          <div class="header__logo col-11">
            <img src="./src/images/logo/logo.jpg" alt="Logo">
          </div>

          <div class="header__cart col">
            <img src="./src/images/image/icons/cart.png" alt="Cart" type="button" class="btn position-relative">
            <span class="position-absolute top-0 translate-middle badge rounded-pill bg-warning">2<span class="visually-hidden">unread messages</span></span>
          </div>

        </div> <!-- /header__top row position-absolute -->

        <div class="row">
          <div class="header__block col">
            <div class="header__title">
              Your
              <span class="title__text">Personalized</span>
              Coffee
            </div>
          </div>

          <div class="header__inner col-6"></div>

          <div class="header__nav col-3">

          </div>
        </div>
      </div> <!-- /header -->
    </div> <!-- /container -->
  </body>
</html>
