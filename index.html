<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>REVO</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="header__upper position-absolute">
        <div class="position-relative">

          <div class="position-absolute top-0 start-0">
            <img src="./src/images/logo/logo.jpg" alt="Logo">
          </div>

          <div class="position-absolute top-0 end-0">
            <img class="image__cart" src="./src/images/image/icons/cart.png" alt="Cart">
            <span class="cart__sup position-absolute text-white translate-middle badge rounded-circle text-bg-warning">
              2</span>
          </div>

        </div>  <!--/position-relative -->
      </div>  <!--/header__upper position-absolute -->

      <div class="header row">
        <div class="header__sub col-xl-2 col-md-1">
          <!-- Уровень 1: .col-sm-3 -->
        </div>

        <div class="col-xl-10 col-md-11 col-sm-12">
          <div class="row">
            <div class="header__image col-xl-8 col-md-8 col-sm-12 position-relative">
              <div class="row">
                <div class="header__player position-absolute">
                  <div class="player__button"></div>
                </div>

                <div class="header__content position-absolute">
                  YOUR
                  <span class="header__personalized">PERSONALIZED</span>
                  COFFEE
                </div>
              </div>
            </div> <!-- /header__image col-8 col-sm-8 position-relative -->

            <div class="header__nav col-xl-4 col-md-4 col-sm-12">
              <div class="header__inner">
                <div class="nav__title">TRANG CHỦ</div>

                <nav class="nav side__nav flex-column">
                  <a class="nav-link" href="#">COFFEE</a>
                  <a class="nav-link" href="#">PHIN MẠ MÀU</a>
                  <a class="nav-link" href="#">COMBO PHIN PHÊ</a>
                  <a class="nav-link" href="#">GIFTSET</a>
                  <a class="nav-link" href="#">LIÊN HỆ</a>
                </nav>
              </div>
            </div> <!-- /header__nav -->
          </div>
        </div>
      </div> <!-- /header -->
    </div> <!-- /container text-center -->
  </body>
</html>
